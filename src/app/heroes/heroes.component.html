<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<h2>{{hero.name | uppercase}} Details</h2>
<div><label>Id: </label>{{hero.id}}</div>
<div><label for="nName">Name: </label><input id="nName" [(ngModel)]="hero.name" placeholder="Input Hero's Name" ></div>

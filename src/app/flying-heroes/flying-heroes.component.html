<h2>Flying Heroes</h2>
<div><label>New hero</label> <input type="text" #box
  (keyup.enter)="addHero(box.value);box.value=''"
  placeholder="Input Hero Name">
  <input id="can-fly" type="checkbox" [(ngModel)]="canFly"> can fly
</div>
<div>
  <label></label><input id="mutate" type="checkbox" [(ngModel)]="mutate"> Mutate array
</div>
<div><label></label><button (click)="reset()">Reset</button></div>
<br/>
<h3>Flying Heroes</h3>
<div id="flyers" *ngFor="let hero of (heroes | flyingHeroes)">
  {{hero.name}}
</div>
<h3>All Heroes</h3>
<div id="all" *ngFor="let hero of heroes">
  {{hero.name}}
</div>
